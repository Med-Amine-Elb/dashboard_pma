<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WebSocket Test</title>
    <script src="/lib/sockjs.min.js"></script>
    <script src="/lib/stomp.umd.min.js"></script>
</head>
<body>
    <h1>Simple WebSocket Test</h1>
    <div id="status">Checking libraries...</div>
    <div id="messages"></div>

    <script>
        function log(message) {
            const messagesDiv = document.getElementById('messages');
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            messagesDiv.appendChild(div);
            console.log(message);
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        // Check libraries
        if (typeof SockJS === 'undefined') {
            updateStatus('❌ SockJS not loaded');
            log('SockJS library failed to load');
        } else if (typeof Stomp === 'undefined') {
            updateStatus('❌ STOMP not loaded');
            log('STOMP library failed to load');
        } else {
            updateStatus('✅ Libraries loaded, testing connection...');
            log('Both libraries loaded successfully');
            
            // Test connection
            try {
                const socket = new SockJS('http://localhost:8080/api/ws');
                const stompClient = Stomp.over(socket);
                
                stompClient.debug = null; // Disable debug logging
                
                stompClient.connect({}, function (frame) {
                    updateStatus('✅ Connected successfully!');
                    log('Connected to WebSocket: ' + frame);
                    
                    // Subscribe to messages
                    stompClient.subscribe('/topic/messages', function (message) {
                        log('Received: ' + message.body);
                    });
                    
                    // Send a test message
                    stompClient.send("/app/join", {}, JSON.stringify({
                        senderName: "TestUser",
                        content: "TestUser joined the chat",
                        type: "JOIN"
                    }));
                    
                    log('Test message sent');
                    
                }, function(error) {
                    updateStatus('❌ Connection failed');
                    log('Connection failed: ' + error);
                });
                
            } catch (error) {
                updateStatus('❌ Error creating connection');
                log('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
